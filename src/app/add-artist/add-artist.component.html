<app-user-layout></app-user-layout>
<div style="text-align:center;">
  <br /><br />
  <h2>Add Artists</h2>
  <br />
  <br />
  <div class="table-responsive">
    <table class="table" style="border:5px solid rgba(220,230,242,1);">
      <tr style="background-color:rgba(220,230,242,1); font-size:12pt">
        <th style="text-align:center;">Choose The Artist </th>
      </tr>
      <tr style="background-color:white;text-align:center;">
        <td>
          <select class="form-control" #artistdrop (change)="addArtist(artistdrop.value)">
            <option value=0>Choose</option>
            <option *ngFor="let artist of ArtistList" value={{artist.artistId}}>
              {{artist.artistName}}
            </option>
            <option value=6>Add New Artist</option>
          </select>
        </td>
      </tr>
      <tr *ngIf ="" style="background-color:white;text-align:center;">
        <td>
          <div class="col; input-group">
            <input type="text" name="artistname" #artistname="ngModel" class="form-control qkinput" required ngModel>
          </div>
        </td>
        <td>
          <div class="col; input-group">
            <input type="text" name="dob" #dob="ngModel" class="form-control qkinput" required ngModel>
          </div>
        </td>
        <td>
          <div class="col; input-group">
            <input type="text" name="average" #songname="ngModel" class="form-control qkinput" required ngModel>
          </div>
        </td>
      </tr>

      <a class="nav-link" routerLink="/home" href="#">Home</a>

    </table>
  </div>
</div>
